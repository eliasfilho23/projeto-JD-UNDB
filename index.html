	<div style="display: grid; grid-template-columns: repeat(3, 1fr); padding-right: 20px; padding-left: 20px;">
		<img id="left-background" style="height: 300px; width: 100%; height: 550px;" src="./images/ri1.jpeg"
			alt="left-background" />
		<div class="cookieContainer">
			<b class="cookieDisplay">0</b><br>
			cps : <b class="cpsDisplay">0</b> | cpc : <b class="cpcDisplay">0</b>
			<button class="cookieButton"><img src="images/cookie.png" /></button>
		</div>
		<div style="display: flex; grid-column: 3; background-color: coral;" class="shopContainer">
			<div class="shopList" style="overflow-y: auto; height: 480px; align-self: center;"></div>
			<div class="shop"></div>
		</div>
	</div>
	<div style="position: relative">
	<div id="challenge-div" style="display: block; position: absolute;"></div>
	</div>

	<div id="bottom-content" style="display: grid; grid-template-columns: repeat(3, 1fr); padding: 20px; gap: 20px;">
		<div class="upgrade-hall-container">
			<div id="voluntário" class="upgrade-hall-child" style="display: none;"></div>
			<div id="miniusinahidrelétrica" class="upgrade-hall-child" style="display: none;"></div>
			<div id="fossasépticabiodigestora" class="upgrade-hall-child" style="display: none;"></div>
			<div id="centrodecompostagem" class="upgrade-hall-child" style="display: none;"></div>
			<div id="painelsolar" class="upgrade-hall-child" style="display: none;"></div>
			<div id="sistemaagroflorestal" class="upgrade-hall-child" style="display: none;"></div>
			<div id="satélite" class="upgrade-hall-child" style="display: none;"></div>
		</div>
		<div class="news-div" style="text-align: center;">
			<h1 class="news-title">Notícias</h1>
			<button class="newsContainer" style="height: 200px; font-size: x-large; border: none; background-color: aquamarine;">
				<h1 id="newsButtonText">Save the fuckin little ribeiro</h1>
			</button>
		</div>
		<div class="status-div">
			<div class="status-menu">
				<div class="status-label status">Status</div>
				<div class="status-label achievements">Conquistas</div>
				<div class="status-label misc">Misc.</div>
			</div>
			<div class="status-content">
				<div id="status-list" style="visibility: hidden;"></div>
				<div id="achievements-list" class="achievements-list" style="visibility: hidden;"></div>
				<div id="misc-list" style="visibility: hidden;"></div>
			</div>
		</div>
	</div>
