	<div style="display: grid; grid-template-columns: repeat(3, 1fr);">
		<img id="left-background" style="height: 300px; width: 100%; height: 550px;" src="./images/ri1.jpeg"
			alt="left-background" />
		<div class="cookieContainer">
			<b class="cookieDisplay">0</b><br>
			cps : <b class="cpsDisplay">0</b> | cpc : <b class="cpcDisplay">0</b>
			<button class="cookieButton"><img src="images/cookie.png" /></button>
		</div>
		<div style="display: flex; grid-column: 3;" class="shopContainer">
			<div class="shopList"></div>
			<div class="shop"></div>
		</div>
	</div>
	<div style="position: relative">
	<div id="challenge-div" style="display: block; position: absolute;"></div>
	</div>

	<div id="bottom-content" style="display: grid; grid-template-columns: repeat(3, 1fr); padding: 20px;">
		<div class="upgrade-hall-container">
			<div id="Cursor" class="upgrade-hall-child" style="visibility: hidden;"></div>
			<div id="Grandma" class="upgrade-hall-child" style="visibility: hidden;"></div>
			<div id="Farm" class="upgrade-hall-child" style="visibility: hidden;"></div>
			<div id="Mine" class="upgrade-hall-child" style="visibility: hidden;"></div>
		</div>
		<div style="grid-column: 2; display: flex; justify-content: center;">
			<button style="height: 200px; font-size: x-large; border: none; background-color: violet;" class="newsContainer">
				<h1 id="newsButtonText">Save the fuckin little ribeiro</h1>
			</button>
		</div>
		<div class="status-div">
			<div class="status-menu">
				<div class="status-label status">Status</div>
				<div class="status-label achievements">Conquistas</div>
				<div class="status-label misc">Misc.</div>
			</div>
			<div class="status-content">
				<div id="status-list" style="visibility: hidden;"></div>
				<div id="achievements-list" class="achievements-list" style="visibility: hidden;"></div>
				<div id="misc-list" style="visibility: hidden;"></div>
			</div>
		</div>
	</div>
